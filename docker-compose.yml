services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=aspire_db
      - POSTGRES_USER=aspire_user
      - POSTGRES_PASSWORD=aspire_pass
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aspire_user -d aspire_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis_sessions:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: .
    command: ./docker-entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis_sessions:
        condition: service_healthy
      minio:
        condition: service_healthy
