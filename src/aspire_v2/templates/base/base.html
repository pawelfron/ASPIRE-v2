{% load static %}
<!DOCTYPE html>

<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="drawer lg:drawer-open">
      <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" />
      <nav class="drawer-side">
        <label for="sidebar-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu min-h-full w-72 p-4 bg-base-200">
          <li>
            <a href="{% url 'index' %}" class="btn btn-ghost text-3xl">ASPIRE</a>
          </li>

          <div class="divider divider-neutral"></div>

          <li>
            <a href="{% url 'dashboard' %}" class="btn btn-ghost">Reports</a>
          </li>
          <li>
            <a href="{% url 'retrieval_task_list' %}" class="btn btn-ghost">Tasks</a>
          </li>
          <li>
            <a href="{% url 'retrieval_run_list' %}" class="btn btn-ghost">Runs</a>
          </li>
          <li>
            <a href="{% url 'file_list' %}" class="btn btn-ghost">Files</a>
          </li>

          <div class="divider divider-neutral mt-auto"></div>

          <div class="text-center font-semibold">{{ user }}</div>
          <li>
            <a href="{% url 'user_detail' user.id %}" class="btn btn-ghost">Account</a>
          </li>
          <form action="{% url 'logout' %}" method="post" class="block">
            {% csrf_token %}
            <input class="btn btn-secondary btn-outline min-w-full" type="submit" value="Logout" />
          </form>
        </ul>
      </nav>
      <main class="drawer-content p-5">
        <label for="sidebar-drawer" class="btn drawer-button lg:hidden"> Open drawer </label>
        {% block content %}{% endblock %}
      </main>
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
