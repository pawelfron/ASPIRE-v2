{% extends 'base/base.html' %}
<!---->
{% block title %} Delete report - ASPIRE {% endblock %}
<!---->
{% block content %}
<div>
  <h1 class="text-3xl font-bold mb-3">Delete report</h1>
  <form method="post">
    {% csrf_token %}

    <p class="font-bold mb-5">Are you sure you want to delete this report?</p>

    <a href="{% url 'view_report' object.id %}" class="btn btn-ghost">Cancel</a>
    <input type="submit" value="Delete" class="btn btn-error" />
  </form>
</div>
{% endblock %}
