<h1>{{ report.title }}</h1>

{% for analysis_result in analysis_results %}
    <div>
        {{ analysis_result.analysis_type }}
        {{ analysis_result.result }}
    </div>
{% endfor %}

<hr>

<form action="{% url 'delete_report' report.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="delete">
</form>
