{% extends 'base/base.html' %}
<!---->
{% block title %} Delete task - ASPIRE {% endblock %}
<!---->
{% block content %}
<div>
  <h1 class="text-3xl font-bold mb-3">Delete task</h1>
  <form method="post">
    {% csrf_token %}

    <p class="font-bold mb-5">Are you sure you want to delete this task?</p>

    <a href="{% url 'retrieval_task_detail' task.id %}" class="btn btn-ghost">Cancel</a>
    <input type="submit" value="Delete" class="btn btn-error" />
  </form>
</div>
{% endblock %}
